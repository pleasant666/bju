<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToHomepage() {
            window.location.href = "/";
        }
        setTimeout(redirectToHomepage, 5000);
    </script>
</head>
<body>
    <h1>500 服务器错误</h1>
    <p>抱歉，服务器出了点问题。请稍后再试。</p>
    <p>5秒后将自动返回主页。</p>
    <a href="/" onclick="redirectToHomepage()">返回主页</a>
</body>
</html>
